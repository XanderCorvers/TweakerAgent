    <title>Google Maps API</title>

<body style="width: 100vw; height: 100vh; margin: 0; overflow: hidden;">

	width="100%"
	height="100%"

	loading="lazy"
	allowfullscreen
	referrerpolicy="no-referrer-when-downgrade"

	  &q=De Gerlachestraat 3-15, 3500 Hasselt">
  </iframe>
</body>
</html>
